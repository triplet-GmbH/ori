name: Docker Image CI

on:
  push:
    tags: ['*']
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker_image:
    name: "Build Docker Image"
    runs-on: ubuntu-latest
    env:
      IMAGENAME: docker.ori.triplet.gmbh/ori:${{ github.ref_name }}
      BUILD_NAME: ${{ vars.GITHUB_REF_NAME }}
      BUILD_HASH: ${{ vars.GITHUB_SHA }}
    steps:
    - uses: actions/checkout@v4

    - name: Build the Docker image
      run: docker build --tag $IMAGENAME --file docker/Dockerfile .

    - name: Log in to the Docker registry
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login docker.ori.triplet.gmbh -u "${{ vars.DOCKER_USERNAME }}" --password-stdin

    - name: Push the Docker image
      run: docker push $IMAGENAME

